<!DOCTYPE html>    
<html>
<head>
 <meta charset="utf-8">
 <title>300 ms Click Delay</title>
</head>
<body>
 <button>Click</button>
 <p>Delay was <span></span> milliseconds.</p>
 <script>
  const button = document.querySelector('button'),
        span = document.querySelector('span')
  let delay
 
  button.addEventListener('touchend', () => delay = Date.now())
  button.addEventListener('click', () => span.innerHTML = Date.now() - delay)
 </script>
</body>

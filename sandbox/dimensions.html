<!DOCTYPE html>    
<html>
<head>
 <meta charset="utf-8">
 <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
 <title>Dimensions</title>
 <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
 <script>
  $(function() {
    // thanks http://stackoverflow.com/a/1974797/7468493
    $(window).on('resize', function() {
      $('#innerWidth').text($(window).innerWidth());
      $('#innerHeight').text($(window).innerHeight());
      $('#width').text($(window).width());
      $('#height').text($(window).height());
    }).resize();
  });
 </script>
</head>
<body>
 <p>window.innerWidth: <span id="innerWidth"></span>
 <p>window.innerHeight: <span id="innerHeight"></span>
 <p>window.width: <span id="width"></span>
 <p>window.height: <span id="height"></span>
</body>
</html>

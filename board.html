<!DOCTYPE html>
<html><head>
 <meta charset="utf-8">
 <title>Board games in my BGG geeklists</title>
 <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">
 <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 <script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.js"></script>
 <script>

$(document).ready(function() {
  $('#games').DataTable({
    'paging': false,
    'ajax': {
      url: 'board.txt',
      dataSrc: ''
    }
  });
});

 </script>
</head>
<body>
 <table id="games" class="display compact" cellspacing="0" width="100%">
   <thead>
    <tr>
     <th>Name</th>
     <th>Min</th>
     <th>Max</th>
     <th>Time</th>
     <th>Weight</th>
     <th>Average</th>
     <th>Rank</th>
    </tr>
   </thead>
 </table>
</body></html>
